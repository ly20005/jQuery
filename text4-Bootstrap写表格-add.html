<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap Table with Add</title>
</head>

<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary mb-3" id="addRowBtn">Add Row</button>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Age</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <th scope="row">1</th>
                    <td>John</td>
                    <td>25</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jane</td>
                    <td>30</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('addRowBtn').addEventListener('click', function () {
            // 获取当前表格中的行数
            var currentRows = document.querySelectorAll('#tableBody tr').length;
            // 创建新行
            var newRow = document.createElement('tr');
            newRow.innerHTML = `
                <th scope="row">${currentRows + 1}</th>
                <td><input type="text" class="form-control" placeholder="Name"></td>
                <td><input type="number" class="form-control" placeholder="Age"></td>
            `;
            // 将新行添加到表格主体中
            document.getElementById('tableBody').appendChild(newRow);
        });
    </script>
</body>

</html>
