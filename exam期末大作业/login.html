<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录注册界面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 20px;
            position: relative;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            color: #999;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 3px;
            background-color: orangered;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color:red;
        }

        a {
            text-decoration: none;
            color: red;
        }

        .toggle-btn {
            
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="login-form">
            <h2>用户登录</h2>
            <div class="input-container">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="用户名">
            </div>
            <div class="input-container">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="密码">
            </div>
            <div class="input-container">
                <button type="button" id="errorMessage" onclick="login()">登录</button>
            </div>
            <div class="input-container">
                <button class="toggle-btn" onclick="toggleForms()">没有账号? 注册</button>
            </div>
        </div>

        <div id="register-form" style="display: none;">
            <h2>用户注册</h2>
            <div class="input-container">
                <label for="register-username">用户名</label>
                <input type="text" id="register-username" name="username" required placeholder="用户名">
            </div>
            <div class="input-container">
                <label for="register-email">邮箱</label>
                <input type="email" id="register-email" name="email" required placeholder="邮箱">
            </div>
            <div class="input-container">
                <label for="register-password">密码</label>
                <input type="password" id="register-password" name="password" required placeholder="密码">
            </div>
            <div class="input-container">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="确认密码">
            </div>
            <div class="input-container">
                <button type="button" onclick="register()" onclic>注册</button>
            </div>
            <div class="input-container">
                <button class="toggle-btn" onclick="toggleForms()">已有账号? 登录</button>
            </div>
        </div>
    </div>
    <script>
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
        }
        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }
        function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (!username || !email || !password || !confirmPassword) {
                alert('请填写所有字段。');
                return;
            }
            if (!validateEmail(email)) {
                alert('请输入有效的邮箱地址。');
                return;
            }
            if (password !== confirmPassword) {
                alert('密码不匹配。');
                return;
            }
            alert('注册成功！');
            toggleForms();
        }
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            location.href="jiemian.html"
            alert('登录成功！');
        }
    </script>
</body>
</html>
