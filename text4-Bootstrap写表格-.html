<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>可增删的表格</title>
</head>

<body>
    <div class="container mt-5">
        <button type="button" class="btn btn-primary" id="addRowBtn">添加行</button>
        <table class="table table-striped table-bordered table-hover" id="myTable">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">姓名</th>
                    <th scope="col">年龄</th>
                    <th scope="col">操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 初始示例行 -->
                <tr>
                    <th scope="row">1</th>
                    <td>张三</td>
                    <td>25</td>
                    <td>
                        <button type="button" class="btn btn-danger btn-sm delete-btn">
                            <i class="bi bi-trash3"></i> 删除
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 获取添加行按钮和表格主体
        const addRowBtn = document.getElementById('addRowBtn');
        const tableBody = document.getElementById('myTable').getElementsByTagName('tbody')[0];

        // 添加行按钮点击事件处理函数
        addRowBtn.addEventListener('click', function () {
            const currentRows = tableBody.getElementsByTagName('tr').length;
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <th scope="row">${currentRows + 1}</th>
                <td><input type="text" class="form-control" placeholder="姓名"></td>
                <td><input type="number" class="form-control" placeholder="年龄"></td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm delete-btn">
                        <i class="bi bi-trash3"></i> 删除
                    </button>
                </td>
            `;
            tableBody.appendChild(newRow);
        });

        // 获取所有删除按钮并添加点击事件处理函数
        const deleteBtns = document.querySelectorAll('.delete-btn');
        deleteBtns.forEach(btn => {
            btn.addEventListener('click', function () {
                const row = this.parentNode.parentNode;
                row.parentNode.removeChild(row);
            });
        });
    </script>
</body>

</html>
