<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>操作栏表格</title>
  <!-- 引入 Bootstrap 和 FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-image: url('1.jpg'); /* 修正语法错误，添加url，确保背景图能正确显示，需保证图片路径正确 */
      background-size: cover; /* 让背景图铺满整个页面 */
      background-position: center; /* 图片居中显示 */
      background-repeat: no-repeat; /* 不重复显示图片 */
      font-family: 'Roboto', sans-serif; /* 更换更美观的字体 */
    }

    h1 {
      font-family: 'Roboto Condensed', sans-serif; /* 标题使用稍显独特的字体 */
      color: #333; /* 深灰色，更显沉稳大气 */
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      text-align: center; /* 标题居中 */
    }

    table {
      border-radius: 10px; /* 加大边框圆角，更显圆润 */
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 添加淡淡的阴影，增强层次感 */
      border-collapse: collapse; /* 合并边框，使表格更简洁美观 */
      width: 100%; /* 让表格占满容器宽度 */
      margin: 0 auto; /* 水平居中表格 */
    }

    thead {
      background-color: #007bff; /* 表头背景色设置为蓝色，突出显示 */
      color: white; /* 表头文字颜色设为白色 */
    }

   .table-hover tbody tr:hover {
      background-color: #e9ecef; /* 悬停时的背景色改为浅灰色，更柔和美观 */
    }

   .btn-group {
      display: flex;
      gap: 10px; /* 按钮之间的间距保持 */
      justify-content: center; /* 按钮组在单元格内水平居中 */
    }

   .btn-group.btn {
      transition: all 0.2s ease-in-out;
      border: none; /* 去除按钮默认边框 */
      border-radius: 5px; /* 按钮设置较小的圆角，更精致 */
      padding: 8px 15px; /* 调整按钮内边距，使其大小更合适 */
    }

   .btn-success {
      background-color: #28a745; /* 成功按钮的绿色调更亮眼 */
      color: white;
    }

   .btn-primary {
      background-color: #007bff; /* 主要按钮颜色为蓝色 */
      color: white;
    }

   .btn-danger {
      background-color: #dc3545; /* 危险按钮的红色更醒目 */
      color: white;
    }

   .btn-group.btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2); /* 悬停时增加阴影效果，更有交互感 */
    }

   .container {
      background-color: rgba(255, 255, 255, 0.8); /* 设置半透明的白色背景，与背景图融合更好 */
      padding: 30px; /* 增加内边距，使内容更宽松 */
      border-radius: 15px; /* 加大容器边框圆角，更圆润 */
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1); /* 优化容器阴影效果 */
      margin: 50px auto; /* 上下设置外边距，且水平居中容器 */
      max-width: 800px; /* 限制最大宽度，避免太宽影响美观 */
    }
  </style>
</head>
